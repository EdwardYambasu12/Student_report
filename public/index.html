<!DOCTYPE html>
<html>
<head>
  <title>Smart School Online Gateway</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Smart School Online Gateway</h1>
    <p class="subtitle">
      Smart school online gateway is a comprehensive online system for all current students of the Willian V.S. Tubman University.
    </p>
    <div class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="studentId" placeholder="Student ID" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="switch">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
